{% extends "base.html" %}

{% block content %}
<div class="upload-container" style="max-width: 800px; margin: 0 auto;">
    <div class="dashboard-header" style="margin-bottom: 2rem;">
        <h1>Настройки профиля</h1>
        <p class="subtitle">Управление личными данными и безопасностью</p>
    </div>

    <div style="display: grid; gap: 2rem;">
        <!-- Profile Info -->
        <div class="table-card">
            <div class="card-header">
                <h2>Личные данные</h2>
            </div>
            <form method="POST" style="display: grid; gap: 1.5rem;">
                <input name="action" type="hidden" value="update_profile">

                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Отображаемое
                        имя</label>
                    <input class="form-control" name="name" required style="width: 100%; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-primary); border-radius: 0.5rem;"
                           type="text"
                           value="{{ user.name }}">
                </div>

                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Роль</label>
                    <input class="form-control" disabled style="width: 100%; padding: 0.75rem; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--border); color: var(--text-secondary); border-radius: 0.5rem; cursor: not-allowed;" type="text"
                           value="{{ user.role }}">
                </div>

                <button class="btn-primary" style="justify-content: center;" type="submit">
                    <i class="fa-solid fa-save"></i> Сохранить изменения
                </button>
            </form>
        </div>

        <!-- Security -->
        <div class="table-card">
            <div class="card-header">
                <h2>Безопасность</h2>
            </div>
            <form method="POST" style="display: grid; gap: 1.5rem;">
                <input name="action" type="hidden" value="change_password">

                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Текущий
                        пароль</label>
                    <input class="form-control" name="current_password" required
                           style="width: 100%; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-primary); border-radius: 0.5rem;"
                           type="password">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Новый
                            пароль</label>
                        <input class="form-control" name="new_password" required
                               style="width: 100%; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-primary); border-radius: 0.5rem;"
                               type="password">
                    </div>
                    <div class="form-group">
                        <label
                                style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Подтверждение</label>
                        <input class="form-control" name="confirm_password" required
                               style="width: 100%; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-primary); border-radius: 0.5rem;"
                               type="password">
                    </div>
                </div>

                <button class="btn-primary" style="justify-content: center; background: var(--bg-card); border: 1px solid var(--border);"
                        type="submit">
                    <i class="fa-solid fa-key"></i> Сменить пароль
                </button>
            </form>
        </div>
    </div>

    {% if success %}
    <div
            style="position: fixed; bottom: 20px; right: 20px; background: var(--bg-card); border: 1px solid var(--success); color: var(--success); padding: 1rem; border-radius: 0.5rem; animation: slideIn 0.3s ease; display: flex; align-items: center; gap: 0.5rem;">
        <i class="fa-solid fa-check-circle"></i> {{ success }}
    </div>
    {% endif %}

    {% if error %}
    <div
            style="position: fixed; bottom: 20px; right: 20px; background: var(--bg-card); border: 1px solid var(--danger); color: var(--danger); padding: 1rem; border-radius: 0.5rem; animation: slideIn 0.3s ease; display: flex; align-items: center; gap: 0.5rem;">
        <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
    </div>
    {% endif %}
</div>

<script>
    // Auto hide notifications
    setTimeout(() => {
        const alerts = document.querySelectorAll('[style*="position: fixed"]');
        alerts.forEach(alert => {
            alert.style.opacity = '0';
            alert.style.transition = 'opacity 0.5s ease';
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>
{% endblock %}
