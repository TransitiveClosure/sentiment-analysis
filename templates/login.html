{% extends "base.html" %}

{% block content %}
<div class="login-container"
     style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: var(--bg-card); border-radius: 1rem; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
    <div style="text-align: center; margin-bottom: 2rem;">
        <div
                style="width: 60px; height: 60px; background: rgba(59, 130, 246, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
            <i class="fa-solid fa-user-lock" style="font-size: 1.5rem; color: var(--accent);"></i>
        </div>
        <h2>Вход в систему</h2>
        <p style="color: var(--text-secondary); font-size: 0.9rem;">Введите ваши учетные данные</p>
    </div>

    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">Имя
                пользователя</label>
            <div style="position: relative;">
                <i class="fa-solid fa-user"
                   style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                <input class="form-control" name="username" onblur="this.style.borderColor='var(--border)'" onfocus="this.style.borderColor='var(--accent)'"
                       placeholder="admin"
                       required style="width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-primary); border-radius: 0.5rem; outline: none; transition: border-color 0.2s;"
                       type="text">
            </div>
        </div>

        <div class="form-group" style="margin-bottom: 2rem;">
            <label
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">Пароль</label>
            <div style="position: relative;">
                <i class="fa-solid fa-lock"
                   style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                <input class="form-control" name="password" onblur="this.style.borderColor='var(--border)'" onfocus="this.style.borderColor='var(--accent)'"
                       placeholder="admin"
                       required style="width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-primary); border-radius: 0.5rem; outline: none; transition: border-color 0.2s;"
                       type="password">
            </div>
        </div>

        <button class="btn-primary" style="width: 100%; justify-content: center; padding: 1rem; font-size: 1rem;"
                type="submit">
            Войти <i class="fa-solid fa-arrow-right" style="margin-left: 0.5rem;"></i>
        </button>
    </form>

    {% if error %}
    <div
            style="margin-top: 1.5rem; padding: 1rem; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 0.5rem; color: var(--danger); text-align: center; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
        <i class="fa-solid fa-circle-exclamation"></i> {{ error }}
    </div>
    {% endif %}

    <div style="margin-top: 2rem; text-align: center; font-size: 0.85rem; color: var(--text-secondary);">
        <p>Тестовый доступ: admin / admin</p>
    </div>
</div>
{% endblock %}
